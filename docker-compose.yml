
services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - redrawn_network
    ports:
      - "5432:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET=${R2_BUCKET}
      - R2_S3_ENDPOINT=${R2_S3_ENDPOINT}
      - R2_PUBLIC_BASE_URL=${R2_PUBLIC_BASE_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      - postgres
    networks:
      - redrawn_network

  web-builder:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: builder
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NODE_ENV=production
    volumes:
      - web_build:/app/out
    command: sh -c "rm -rf /app/out/* && npm run build"

  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports:
      - "8090:80"
      - "8443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - web_build:/srv/web:ro
    depends_on:
      - web-builder
      - api
    networks:
      - redrawn_network

  riverui:
    image: ghcr.io/riverqueue/riverui:latest
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - RIVER_BASIC_AUTH_USER=${RIVER_BASIC_AUTH_USER}
      - RIVER_BASIC_AUTH_PASS=${RIVER_BASIC_AUTH_PASS}
      - RIVER_LOG_LEVEL=${RIVER_LOG_LEVEL:-info}
      - RIVER_LOG_FORMAT=${RIVER_LOG_FORMAT:-json}
    depends_on:
      - postgres
    ports:
      - "8086:8080"  # RiverUI on port 8086 (avoiding 8080)
    networks:
      - redrawn_network

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  web_build:

networks:
  redrawn_network:
    driver: bridge

