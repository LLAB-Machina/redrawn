version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: redrawn
      POSTGRES_PASSWORD: redrawn
      POSTGRES_DB: redrawn
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    image: golang:1.25-alpine
    working_dir: /app
    volumes:
      - ./api:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://redrawn:redrawn@postgres:5432/redrawn?sslmode=disable
      - SESSION_SECRET=${SESSION_SECRET:-dev_session_secret}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID:-dev_r2_key}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY:-dev_r2_secret}
      - R2_BUCKET=${R2_BUCKET:-redrawn-dev}
      - R2_S3_ENDPOINT=${R2_S3_ENDPOINT:-https://example.r2.cloudflarestorage.com}
      # Omit R2_PUBLIC_BASE_URL in dev to use presigned GET URLs by default
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_xxx}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_test_xxx}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID:-price_test_xxx}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-openai-test}
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    command: sh -c "go run ./cmd/api"

  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./web:/app
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-/api}
      - API_PROXY_TARGET=${API_PROXY_TARGET:-http://api:8080}
    depends_on:
      - api
    command: sh -c "npm install && npm run dev"

  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - api

  riverui:
    image: ghcr.io/riverqueue/riverui:latest
    environment:
      - DATABASE_URL=postgres://redrawn:redrawn@postgres:5432/redrawn?sslmode=disable
      # Optional auth and config:
      # - RIVER_BASIC_AUTH_USER=admin
      # - RIVER_BASIC_AUTH_PASS=devpass
      # - RIVER_LOG_LEVEL=info
      # - RIVER_LOG_FORMAT=text
    depends_on:
      - postgres
    ports:
      - "8081:8080"

volumes:
  caddy_data:
  caddy_config:

