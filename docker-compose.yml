version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: redrawn-db
    environment:
      POSTGRES_USER: ${DB_USER:-dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev}
      POSTGRES_DB: ${DB_NAME:-redrawn}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dev} -d ${DB_NAME:-redrawn}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: MinIO for local S3-compatible storage
  storage:
    image: minio/minio:latest
    container_name: redrawn-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - ./docker-data/minio:/data
