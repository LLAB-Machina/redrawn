version: "2"
run:
  timeout: 3m
  skip-dirs:
    - internal/generated

linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - errcheck
    - errorlint
    - govet
    - ineffassign
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace

formatters:
  enable:
    - golines
    - gci
    - gofumpt
    - goimports
  settings:
    golines:
      max-len: 100
    gci:
      sections:
        - standard
        - default
        - prefix(redrawn/api)
  exclusions:
    generated: strict

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: true
  whole-files: false
  fix: true
  exclude-rules:
    - linters:
        - lll
      source: "^// Code generated by"

exclusions:
  generated: lax
  presets:
    - comments
    - std-error-handling
    - common-false-positives
  rules:
    - linters:
        - lll
      source: "^//go:generate "
